services:
  # Frontend Static Site
  - type: web
    name: beautynomy-frontend-v2
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://beautynomy-api.onrender.com
    rootDir: Beautynomy/client
